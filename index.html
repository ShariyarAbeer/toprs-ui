<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toprs UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex bd-highlight">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./images/icons/logo.png" alt="" width="40" height="50"
                        class="d-inline-block align-text-top m-3">
                    <h1 class="pt-2 nav-title-google-fonts fs-3">Idea</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex align-items-center">
                        <li class="nav-item m-3">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item m-3">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item m-3">
                            <a class="nav-link" href="#">Works</a>
                        </li>
                        <li class="nav-item m-3">
                            <a class="nav-link" href="#">
                                <img src="./images//icons/profile.png" alt="" width="50" height="50"
                                    class="d-inline-block align-text-top">
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="container card border-white pt-5">

            <div class="row">
                <div class="col">
                    <div class="d-flex align-items-center m-4">
                        <img src="./images/players/player-1.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top m-3">
                        <h5 class="pt-2">John Smith</h5>
                    </div>
                    <div class="d-flex align-items-center m-4">
                        <img src="./images/players/player-2.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top m-3">
                        <h5 class="pt-2">Pro Rasel</h5>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex align-items-center m-4">
                        <img src="./images/players/player-3.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top m-3">
                        <h5 class="pt-2">Abu Sufian</h5>
                    </div>
                    <div class="d-flex align-items-center m-4">
                        <img src="./images/players/player-4.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top m-3">
                        <h5 class="pt-2">Shajedul Karim</h5>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex align-items-center m-4">
                        <img src="./images/players/player-5.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top m-3">
                        <h5 class="pt-2">Maruf Ahmed</h5>
                    </div>
                    <div class="d-flex align-items-center m-4">
                        <img src="./images/players/player-6.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top m-3">
                        <h5 class="pt-2">Mujahid</h5>
                    </div>
                </div>
            </div>


        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
